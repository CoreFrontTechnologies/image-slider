<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://pro.fontawesome.com/release/v5.10.0/css/all.css" integrity="

    <title>Image slider</title>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/image1.jpg" alt=""></div>
            <div class="slide"><img src="images/image2.jpg" alt=""></div>
            <div class="slide"><img src="images/image3.jpg" alt=""></div>
            <div class="slide"><img src="images/image4.jpg" alt=""></div>
            <div class="slide"><img src="images/image5.jpg" alt=""></div>

            <div class="slide"><img src="images/image7.jpg" alt=""></div>
            <div class="slide"><img src="images/image8.jpg" alt=""></div>
            <div class="slide"><img src="images/image9.jpg" alt=""></div>
            <div class="slide"><img src="images/image10.jpg" alt=""></div>


        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="javascript/script.js"></script>vz
</body>

</html>
